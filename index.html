  <body>
    <div class="container">
      <header>
        <h1>Mr. AI's little big encyclopedia of world history</h1>

          <form class="instructions" id="year-generator-form">
            <label for="user-year"></label>
            <input
              type="number"
              id="user-year"
              class="user-year"
              placeholder="Insert your birth year here"
            />

            <button type="submit" class="submit-button">LetÂ´s find out!</button>
          </form>
          <div class="hint">i.e 1990,2001</div>
          <div class="answer hidden" id="answer"></div>
        </div>
      </main>
