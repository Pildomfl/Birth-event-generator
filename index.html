<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Event Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>The year of my Birth...</h1>
      </header>

      <main>
        <form id="year-generator-form">
          <input
            type="text"
            placeholder="Enter your birth year"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="answer" id="answer"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Pildomfl" target="_blank">
          Pilar Dominguez
        </a>
        and is
        <a
          href="https://github.com/Pildomfl/Birth-event-generator"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and is hosted on
        <a href="https://ai-birth-event-generator.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
